<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="images/favicon/favicon.svg" />
    <title>Synthwave Web Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Vídeo de fundo synthwave -->
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="videos/video_1.mp4" type="video/mp4">
            Seu navegador não suporta a tag de vídeo.
        </video>
    </div>

    <div class="player-overlay">
        <div class="music-container">
            <div class="music-info">
                <h4 id="title">Título da Música</h4>
                <p id="artist">Artista</p>
                <div class="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-info">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            <audio id="audio"></audio>
            <div class="img-container">
                <img src="https://cdn.pixabay.com/audio/2023/03/27/17-08-41-940_200x200.png" alt="Capa do álbum" id="cover">
            </div>
            <div class="navigation">
                <button id="prev" class="action-btn">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="play" class="action-btn action-btn-big">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next" class="action-btn">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
            <div class="volume-container">
                <i class="fas fa-volume-down"></i>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
                <i class="fas fa-volume-up"></i>
            </div>
        </div>
        <div class="playlist-container">
            <h3>Playlist</h3>
            <ul id="playlist" class="playlist"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
